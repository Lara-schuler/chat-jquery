<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header></header>

    <main>

        <div class="container chat-container">
            <section id="inicio">
                <div class="chat-header">
                    <h2>Bem-vindo ao Chat</h2>
                </div>
                <form class="chat-form">
                    <div>
                        <label for="username" class="form-label">Nick:</label>
                        <input type="text" class="form-control" id="input-nick" placeholder="Digite seu nome ou apelido"
                            required>
                    </div>
                    <div class="col-auto mb-3">
                        <span id="helpInline" class="form-text">
                            Informe de 2 a 8 caracteres.
                        </span>
                    </div>
                    <button type="submit" id="btn-entrar" class="btn btn-primary">Entrar no Chat</button>
                </form>
            </section>

            <section id="salas">
                <div class="chat-header">
                    <h2>Salas</h2>
                </div>
                <div id="room-list">
                    <!-- Lista de salas -->
                </div>
                <form class="chat-form">
                    <div class="mb-3">
                        <label for="nome-sala" class="form-label">Nome da sala:</label>
                        <input type="text" class="form-control" id="nome-sala" placeholder="Informe o nome da nova sala"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="sala-tipo" class="form-label">Tipo da sala:</label>
                        <input type="text" class="form-control" id="sala-tipo" placeholder="Informe o tipo desta sala"
                            required>
                    </div>
                    <button type="submit" id="btn-criarSala" class="btn btn-primary">Criar Sala</button>
                </form>

            </section>

            <section id="mensagens">
                <div class="chat-header">
                    <h2>Mensagens</h2>
                </div>
                <div class="chat-messages">
                    <!-- Ãrea de mensagens -->
                </div>
                <form class="chat-form">
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensagem:</label>
                        <input type="text" class="form-control" id="message" placeholder="Digite sua mensagem" required>
                    </div>
                    <button type="submit" id="enviar" class="btn btn-primary">Enviar</button>
                </form>


            </section>
        </div>

    </main>

</body>

</html>
